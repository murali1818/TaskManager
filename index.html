<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TASK</title>
    <link rel="stylesheet" href="index.css">
    <style>
       
    </style>
</head>
<body style="background-color:rgb(167, 167, 167);">
        <div id="loginForm">
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="taskManager" style="display: none;">
            <h1 class="head">Task Manger <button class="headbtn"onclick="logout()">Logout</button> </h1>
            <label class="cat" for="taskSelect">Select Task:</label>
            <select id="taskSelect" onchange="filter()">
                <option value="all">All</option>
                <option value="Meeting">Meeting</option>
                <option value="Personal">Personal</option>
                <option value="Project">Project</option>
            </select>
            <div class="table">
            <table>
                <thead>
                    <th>S.no</th>
                    <th>Task</th>
                    <th>Discrption</th>
                    <th>Duration</th>
                    <th>Auction</th>
                </thead>
                <tbody id="tabledata">  
                </tbody>
            </table>
            <div class="container">
                <div class="timer">
                    <h1>Stop watch</h1>
                    <div value="time" id="display">00:00:00</div>
                    <div class="btnb">
                        <button id="startStopBtn" style="background-color: rgb(94, 227, 216);" onclick="startStop()">Start</button>
                        <button id="resetbtn" onclick="reset()">Reset</button>
                    </div>
                </div>
                <div class="task">
                    <h1 id="addtask">Add Task</h1>
                    <form id="taskForm">
                        <label class="cat" for="taskSelect">Select Task:</label>
                        <select id="taskSel">
                            <option value="Meeting">Meeting</option>
                            <option value="Personal">Personal</option>
                            <option value="Project">Project</option>
                        </select>
                        <div>
                            <textarea name="myTextarea" id="taskDes" placeholder="Task description" cols="40" rows="3" maxlength="500" required></textarea>
                            <button id="btnn" type="submit">Submit</button>
                            <div id="cancel"></div>
                        </div>
                    </form>
                </div>  
            </div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
