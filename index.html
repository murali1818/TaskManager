<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="index.css">
    <style>
       
    </style>
</head>
<body style="background-color:cadetblue;">
    <h1 class="head">Task Manger</h1>
    <label class="cat" for="taskSelect">Select Task:</label>
    <select id="taskSelect" onchange="filter()">
        <option value="all">All Tasks</option>
        <option value="Meeting">Meeting</option>
        <option value="Personal">Personal</option>
        <option value="Project">Project</option>
    </select>
    <table>
        <thead>
            <th>Task</th>
            <th>Discrption</th>
            <th>Duration(minutes)</th>
            <th>Auction</th>
        </thead>
        <tbody id="tabledata">
        </tbody>
    </table>
    <div class="card">
        <h2>ADD NEW TASK</h2>
        <form id="taskForm">
        <label class="cat" for="taskSelect">Select Task:</label>
        <select id="taskSelect" onchange="settask()">
            <option value="Meeting">Meeting</option>
            <option value="Personal">Personal</option>
            <option value="Project">Project</option>
        </select>
        <input type="text" class="discrption" id="descriptionInput" name="myInput" placeholder="Enter your discrption....." size="60" required>
        
            <div class="timer">
                <button class="button" id="startBtn" style="background-color: rgb(33, 255, 33);">Start</button>
                <button class="button" id="endBtn" style="background-color: rgb(255, 18, 18);">Stop</button>
                <button class="button"id="endBtn" style="background-color: rgb(95, 89, 255);">Reset</button>
                <p id="result">Timer</p> 
            </div>
        <button class="add" type="submit">Confirm</button>
    </form>   
    </div>
    <script src="index.js"></script>
</body>
</html>
